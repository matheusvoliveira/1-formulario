<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>formulario</title>
    
</head>
<body>
    <main>
        <form action =''>
            <fieldset>
                <legend><b>Cadastro</b></legend>
                <br>
                <div class='inputBox'>
                    <label for='nome' class='labelInput'>Nome:</label>
                    <br>
                    <input type='text' name='name' id='nome' class='inputUser' required>
                </div>
                
                <div class='inputBox'>
                    <label for='email:' class='labelInput'>Email:</label>
                    <br>
                    <input type='email' name='email' id='email' class='inputUser' required>
                </div>
                <div class='inputBox'>
                    <label for='telefone' class='labelInput'>Telefone:</label>
                    <br>
                    <input type='tel' name='telefone' id='telefone' class='inputUser' required>
                </div>
                <span>Sexo:</span>
                <br>
                <div  id='genderbox'>

                    <input type='radio' name='genero' id=''  required>
                    <label for='masculino' class='labelInput'>Masculino</label>                
                    
                    <input type='radio' name='genero' id='feminino' ' required>
                    <label for='feminino' class='labelInput'>Feminino </label>

                    <input type='radio' name='genero' id='outro'  required>
                    <label for='outro' class='labelInput'>Outro</label>
                </div>
                <br>
                <div class='inputBox'>
                    <label for='nascimento' class='labelInput'>Data de Nascimento:</label>
                    <br>
                    <input type='date' name='nascimento' id='nascimento' class='inputUser' required>
                </div>
                <div class='inputBox'>
                    <label for='estado' class='labelInput'>Estado:</label>
                    <br>
                    <input type='text' name='estado' id='estado' class='inputUser' required>
               </div>
                <div class='inputBox'>
                    <label for='cidade' class='labelInput'>Cidade:</label>
                    <br>
                    <input type='text' name='cidade' id='cidade' class='inputUser' required>
                </div>
                <div class='inputBox'>
                    <label for='endereço' class='labelInput'>Endereço:</label>
                    <br>
                    <input type='endereço' name='endereço' id='endereço' class='inputUser' required>
                </div>
                <br><br>
                <input type='submit' name='enviar' id='submit'>
            </fieldset>
        </form>
    </main>
</body>
</html>
